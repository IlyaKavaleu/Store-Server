{% extends 'base.html' %}
{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<center><div class="flash {{cat}}">{{msg}}</div></center>
{% endfor %}
<center>
<form action="/contact" method="post" class="form-contact">
    <p><label class="textregisterlogin">Имя: </label><input type="text" name="username" value="" required>
    <p><label class="textregisterlogin">Email: </label><input type="text" name="email" value="" required>
    <p><label class="textregisterlogin">Сообщение: </label>
    <p><textarea name="message" rows=7 cols=40></textarea>
    <p><input class="textregisterloginblack" type="submit" value="Отправить" />
</form>
</center>
{% endblock %}
